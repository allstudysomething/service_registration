<!--Страница регистрации-->
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Регистрация</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Выберите свободную дату записи</h3>
    <form method="POST" class="needs-validation" novalidate style="max-width: 50vw" th:action="@{/registrations/addRegistrationThird}" th:object="${doctorDTOForm}">
        <div class="mt-3 row g-2">
            <label for="day" class="form-label"></label>
            <select class="form-select" name="day" id="day" required>
                <option th:each="day : ${doctorWorkDates}"
                        th:value="${day.getId()}" th:text="${#temporals.format(day.getDay(), 'dd-MM-yyyy')}" ></option>
            </select>
            <div class="invalid-feedback">Обязательное поле для заполнения</div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary" onclick="validateForm()" >Продолжить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
