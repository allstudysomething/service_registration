<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
</head>
<body>
    <div layout:fragment="content">
        <div>
        <h3 align="center">поиск клиента</h3>
        <form method="POST" th:action="@{/clients/search}" th:object="${clientsSearchForm}">
            <div class="mt-0 row g-2">
                <div class="col-md">
                    <div class="form-floating">
                        <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Фамилия клиента">
                        <label for="lastName">Фамилия клиента</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Имя клиента">
                        <label for="firstName">Имя клиента</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="midName" type="text" class="form-control" id="midName" placeholder="Отчество клиента">
                        <label for="midName">Отчество клиента</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input name="policy" type="text" class="form-control" id="policy" placeholder="Полис">
                        <label for="policy">Полис</label>
                    </div>
                </div>
<!--                <div class="col-md">-->
<!--                    <div class="form-floating">-->
<!--                        <input name="titleSpecialization" type="text" class="form-control" id="titleSpecialization" placeholder="Специализация врача">-->
<!--                        <label for="titleSpecialization">Специализация врача</label>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
            <div><br></div>
            <div class="row g-2">
                <button type="submit" class="btn btn-secondary">Найти</button>
            </div>
        </form>
    </div>
    <hr class="hr"/>
<!--    <h1>Клиенты</h1>-->
    <div class="row">
        <div class="col">
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Возраст</th>
                <th scope="col">Адрес</th>
                <th scope="col">Полис</th>
                <th scope="col">Телефон</th>
                <th scope="col">Почта</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${clients}">
                <td th:text="${c.getLastName() + ' ' + c.getFirstName() + ' ' + c.getMidName()}"></td>
                <td th:text="${c.getAge()}"></td>
                <td th:text="${c.getAddress()}"></td>
                <td th:text="${c.getPolicy()}"></td>
                <td th:text="${c.getPhone()}"></td>
                <td th:text="${c.getEmail()}"></td>
<!--                <td>-->
<!--                    <a href="/clients"-->
<!--                       class="btn btn-success"-->
<!--                       role="button"-->
<!--                       style="float: right"-->
<!--                       aria-disabled="true">Архив</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
