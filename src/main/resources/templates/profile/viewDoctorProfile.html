<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Просмотр врача</title>
</head>
<body>
<form layout:fragment="content">
    <div class="mt-3">
        <h3>Врач</h3>
        <form class="row g-1">
            <div class="mb-2 row">
                <label for="name" class="col-sm-2 col-form-label">ФИО:</label>
                <div class="col-sm-10">
                    <p th:text="${doctorDTO.getLastName()} + ' ' + ${doctorDTO.getFirstName()} + ' ' + ${doctorDTO.getMidName()}"
                       class="form-control-plaintext" id="name">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="specialization" class="col-sm-2 col-form-label">Специализация: </label>
                <div class="col-sm-10">
                    <p th:text="${doctorDTO.getSpecialization().getTitleSpecialization()}" class="form-control-plaintext"
                       id="specialization">
                </div>
            </div>
        </form>
        <hr class="hr"/>
    </div>
</form>
</body>
</html>
