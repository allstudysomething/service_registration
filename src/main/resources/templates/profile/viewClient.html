<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Просмотр клиента</title>
</head>
<body>
<form layout:fragment="content">
    <div class="mt-3">
        <h3>Клиент</h3>
        <form class="row g-1">
            <div class="mb-2 row">
                <label for="name" class="col-sm-2 col-form-label">ФИО:</label>
                <div class="col-sm-10">
                    <p th:text="${clientDTO.getLastName()} + ' ' + ${clientDTO.getFirstName()} + ' ' + ${clientDTO.getMidName()}" class="form-control-plaintext" id="name">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="age" class="col-sm-2 col-form-label">Возраст:</label>
                <div class="col-sm-10">
                    <p th:text="${clientDTO.getAge()}" class="form-control-plaintext" id="age">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="phone" class="col-sm-2 col-form-label">Телефон:</label>
                <div class="col-sm-10">
                    <p th:text="${clientDTO.getPhone()}" class="form-control-plaintext" id="phone">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="email" class="col-sm-2 col-form-label">Почта:</label>
                <div class="col-sm-10">
                    <p th:text="${clientDTO.getEmail()}" class="form-control-plaintext" id="email">
                </div>
            </div>
            <div class="mb-2 row">
                <label for="address" class="col-sm-2 col-form-label">Адрес:</label>
                <div class="col-sm-10">
                    <p th:text="${clientDTO.getAddress()}" class="form-control-plaintext" id="address">
                </div>
            </div>
        </form>
        <hr class="hr"/>
        <!--Модальное окно для ошибок конец-->
        <div class="mt-2">
            <a sec:authorize="isAuthenticated() && !(hasRole('ADMIN'))"
               th:if="${#authentication.getPrincipal().getUsername()} == ${clientDTO.getLogin()}" class="btn btn-primary"
               th:href="'/clients/profile/update/' + ${clientDTO.id}">Редактировать</a>
            <a sec:authorize="isAuthenticated() && !(hasRole('ADMIN'))"
               th:href="'/clients/change-password/client'"
               class="btn btn-warning"
               aria-disabled="true">Изменить пароль</a>
<!--            <a sec:authorize="isAuthenticated() && (hasRole('ADMIN'))"-->
<!--               th:href="'/registrations/userRegist-books/' + ${clientDTO.id}"-->
<!--               class="btn btn-primary"-->
<!--               aria-disabled="true">Арендованные книги</a>-->
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
<!--        <div class="mt-2">-->
<!--            <form>-->
<!--                <button type="button" style="float: left" class="btn btn-secondary" onclick="window.history.back()">Назад</button>-->
<!--            </form>-->
<!--        </div>-->
    </div>
</form>
</body>
</html>
