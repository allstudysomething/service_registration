<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить врача</title>
</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить врача</h3>
    <form style="max-width: 50vw" method="POST" th:action="@{/doctors/add}" th:object="${doctorForm}">
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input name="lastName" type="text" class="form-control" id="lastName">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input name="firstName" type="text" class="form-control" id="firstName">
        </div>
        <div class="mb-3">
            <label for="middleName" class="form-label">Отчество</label>
            <input name="midName" type="text" class="form-control" id="middleName">
        </div>

        <div class="mb-3">
            <label for="specialization" class="form-label">Специализация</label>
            <select class="form-select" name="specialization" id="specialization">
                <option selected>Выберете специализацию</option>
                <option th:each="specialization : ${specializations}"
                        th:value="${specialization.getId()}"
                        th:text="${specialization.getTitleSpecialization()}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input name="login" type="text" class="form-control" id="login">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input name="password" type="text" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </form>
</div>
</body>
</html>
